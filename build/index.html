
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrueManifest Claims Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0D47A1',
              'brand-secondary': '#1976D2',
              'brand-accent': '#42A5F5',
              'status-green': '#2E7D32',
              'status-yellow': '#F9A825',
              'status-red': '#C62828',
              'neutral-light': '#F5F7FA',
              'neutral-medium': '#E0E0E0',
              'neutral-dark': '#424242',
              'neutral-black': '#212121',
            },
            animation: {
              'zoom-in-from-distance': 'zoom-in-from-distance 1s ease-out both',
            },
            keyframes: {
              'zoom-in-from-distance': {
                '0%': {
                  opacity: '0',
                  transform: 'perspective(800px) rotateX(30deg) scale(0.8)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'perspective(800px) rotateX(0) scale(1)',
                },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@1.30.0",
    "react/": "https://aistudiocdn.com/react@19.2.0/",
    "react": "https://aistudiocdn.com/react@19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/"
  }
}
</script>
</head>
  <body class="bg-neutral-light">
    <div id="root"></div>
  </body>
</html>
